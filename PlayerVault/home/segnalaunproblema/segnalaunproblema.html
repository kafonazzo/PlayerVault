<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/home/Playervault.png">
    <link href="segnalaunproblema.css" rel="stylesheet" type="text/css">
    <title>Ingresso</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 1 em = 16 px */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #BDE420;
            line-height: 1.6;
            color: #333;
            /*animazione*/
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        h2, p{
            color: white;
        }

        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Allinea i contenuti ai lati */
            padding: 10px 20px; /* Aggiungi spaziatura interna */
        }

        .brand {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            float: left;
        }

        .nav-links li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-links li a:hover {
            background-color: #111;
        }

        .center-button {
            background-color: black; /* Colore nero */
            color: white; /* Testo bianco */
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px; /* Spazio sopra il pulsante */
            margin-left: 46%;
            text-decoration: none; /* Rimuove la sottolineatura */

        }

        .center-button:hover {
            background-color: #555;
            color: white; /* Imposta il colore del testo bianco anche quando il mouse è sopra il bottone */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Media Query per schermi più piccoli */
        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
        }

        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .brand {
                margin-bottom: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                float: none;
            }

        }
    </style>

</head>
<body>

<nav class="navbar">
    <div class="brand">Player Vault</div>
    <ul class="nav-links">
        <li><a href="/PlayerVault/home/index.html">Home</a></li>
        <li><a href="/PlayerVault/home/chiSiamo/chisiamo.html">Chi siamo</a></li>
        <li><a href="/PlayerVault/home/contatti/contatti.html">Contatti</a></li>
        <li><a href="segnalaunproblema.html">Segnala un problema</a></li>
    </ul>
</nav>
<br>

<div class="container">
    <h2>Segnala un problema</h2>
    <form action="mailto:fabio.merello.2005@calvino.edu.it" method="post" enctype="text/plain">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" required></textarea>
        <input type="submit" value="Invia">
    </form>
</div>

<button class="center-button"><a href="#">Torna su</a></button>


<script>
    document.querySelector('.center-button').addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // Scorrimento fluido
        });
    });
</script>
</body>
</html>
